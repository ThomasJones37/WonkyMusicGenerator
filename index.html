<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/ico.png">
    <title>Wonky Music Generator</title>
</head>
<header>Wonky Music Generator</header>
<body>

    <span id="warning"></span>
<div id="wrapper">

    <audio src="" id="click1" class="sound"></audio>
    <audio src="" id="click2" class="sound"></audio>
    <audio src="" id="click3" class="sound"></audio>
    <audio src="" id="click4" class="sound"></audio>
    <audio src="" id="click5" class="sound"></audio>
    <audio src="" id="click6" class="sound"></audio>
    <audio src="" id="click7" class="sound"></audio>
    <audio src="" id="click8" class="sound"></audio>

    

    <input type="number" name="inputone" id="input1" class="input" placeholder="Enter time ">
    <input type="number" name="inputtwo" id="input2" class="input" placeholder="in seconds">
    

    <input type="number" name="inputthree" id="input3" class="input"placeholder="a different value">
    <input type="number" name="inputfour" id="input4" class="input"placeholder="for each one..">
    
    

    <input type="number" name="inputfive" id="input5" class="input"placeholder="Whole numbers">
    <input type="number" name="inputsix" id="input6" class="input"placeholder="or fractions..">

    <input type="number" name="inputfive" id="input7" class="input"placeholder="It's up">
    <input type="number" name="inputsix" id="input8" class="input"placeholder="to you..">
    
</div>
<div id="controls">
    <img src="./img/pp.png" id="play" class="img_size">
    <span id="totalTime">0 seconds to full cycle</span>
</div>  
<div class="timer">
    <div id="hours">0 hours</div>
    <span id="minutes">0 minutes</span>
    <span id="seconds">0 seconds</span>
    


</div> 



</body>

<script src="./main.js"> </script>

</html>
